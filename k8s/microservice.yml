apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-jdwp
spec:
  selector:
    matchLabels:
      app: example-jdwp
  template:
    metadata:
      labels:
        app: example-jdwp
    spec:
      containers:
        - name: example-jdwp
          image: imzerofiltre/example-jdwp:0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 5005